<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>iscroll</title>
	<style>
		html,
		body{
			padding: 0;
			margin: 0;
			height: 100%;
			overflow: hidden;
		}
		.wrap{
			height: 100%;
			overflow-y: scroll;
			-webkit-overflow-scrolling: touch;
		}
		.item{
			display: block;
			height: 35px;
			line-height: 35px;
			border-bottom: 1px solid #dedede;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul id="lst"></ul>
	</div>

	<script>
		var renderLst = function(){
			var lst  = document.querySelector('#lst');
			var contHtml = '';
			var i = 1;
			while(i <= 50) {
				contHtml += '<li class="item">'+ i +'. xxxxxxx</li>';
				i++;
			}
			lst.innerHTML = contHtml;
		}

		renderLst();
	</script>
</body>
</html>
